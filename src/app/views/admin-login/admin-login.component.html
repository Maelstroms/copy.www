<h1> this is where I edit things online so I don't have to deal with them you won't find anything interesting here</h1>

<label>Username</label>
<input [(ngModel)]="username"
  placeholder="it's basically a second password"
  style="width:30%;"/>
<br/>
<label>Password</label>
<input [(ngModel)]="password"
       type="password"
       placeholder="This is more secure though" style="width:30%;"/>
<br/>
<button (click)="login(username, password)"> Login </button>
